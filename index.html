<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TDEE & Macros Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #c5a45a;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor:pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<form id="tdeeForm">
  <h2 style="text-align:center; color:#c5a45a;">TDEE & Macro Calculator</h2>

  <label for="unit">Units:</label>
  <select id="unit" required>
    <option value="metric" selected>Metric (kg, cm)</option>
    <option value="imperial">Imperial (lbs, inches)</option>
  </select>

  <label for="age">Age:</label>
  <input type="number" id="age" required>

  <label for="gender">Gender:</label>
  <select id="gender" required>
    <option value="" disabled selected hidden>Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="height">Height:</label>
  <input type="number" id="height" placeholder="cm or inches" required>

  <label for="weight">Weight:</label>
  <input type="number" id="weight" placeholder="kg or lbs" required>

  <label for="activity">Activity Level:</label>
  <select id="activity" required>
    <option value="" disabled selected hidden>Select</option>
    <option value="1.2">Sedentary (little or no exercise)</option>
    <option value="1.375">Lightly active (1-3 days/week)</option>
    <option value="1.55">Moderately active (3-5 days/week)</option>
    <option value="1.725">Very active (6-7 days/week)</option>
    <option value="1.9">Super active (twice per day training)</option>
  </select>

  <label for="goal">Goal:</label>
  <select id="goal" required>
    <option value="" disabled selected hidden>Select</option>
    <option value="lose">Lose Weight</option>
    <option value="maintain">Maintain</option>
    <option value="gain">Gain Mass</option>
  </select>

  <button type="submit">Calculate</button>
</form>

<div id="result"></div>

<script>
  document.getElementById("tdeeForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const unit = document.getElementById("unit").value;
    const age = parseInt(document.getElementById("age").value);
    const gender = document.getElementById("gender").value;
    let height = parseFloat(document.getElementById("height").value);
    let weight = parseFloat(document.getElementById("weight").value);
    const activity = parseFloat(document.getElementById("activity").value);
    const goal = document.getElementById("goal").value;

    // Convert imperial to metric if needed
    if (unit === "imperial") {
      weight = weight * 0.453592; // lbs → kg
      height = height * 2.54;     // in → cm
    }

    // Mifflin-St Jeor BMR
    let bmr;
    if (gender === "male") {
      bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    } else {
      bmr = 10 * weight + 6.25 * height - 5 * age - 161;
    }

    // TDEE
    let tdee = bmr * activity;

    // Adjust for goal
    let calories = tdee;
    if (goal === "lose") calories -= 500;
    if (goal === "gain") calories += 300;

    // Macros (basic split: 40% carbs, 30% protein, 30% fat)
    const protein = (calories * 0.30 / 4).toFixed(0); // grams
    const carbs   = (calories * 0.40 / 4).toFixed(0); // grams
    const fats    = (calories * 0.30 / 9).toFixed(0); // grams

    // Display results
    let resultHtml = `
      <h3>Results</h3>
      <p><strong>TDEE:</strong> ${tdee.toFixed(0)} kcal/day</p>
      <p><strong>Calories for Goal:</strong> ${calories.toFixed(0)} kcal/day</p>
      <p><strong>Macros:</strong></p>
      <ul>
        <li>Protein: ${protein} g</li>
        <li>Carbs: ${carbs} g</li>
        <li>Fats: ${fats} g</li>
      </ul>
    `;

    // If they used imperial, show their input units too
    if (unit === "imperial") {
      resultHtml += `<p><em>Note: You entered weight in lbs and height in inches.</em></p>`;
    }

    document.getElementById("result").innerHTML = resultHtml;
  });
</script>

</body>
</html>
